<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('menu-image.png') no-repeat center center fixed;
      background-size: cover;
    }

    .button {
      position: absolute;
      width: 200px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0); /* โปร่งใส */
      border: none;
      cursor: pointer;
    }

    /* ปรับตำแหน่งปุ่มตามภาพพื้นหลัง */
    #sudoku-btn {
  position: absolute;
  left: calc((164.1 / 1440) * 100%); /* คำนวณตำแหน่งซ้ายเป็นเปอร์เซ็นต์ */
  top: calc((250.2 / 900) * 100%);    /* คำนวณตำแหน่งบนเป็นเปอร์เซ็นต์ */
  width: calc((170.2 / 1440) * 100%);   /* คำนวณความกว้างเป็นเปอร์เซ็นต์ */
  height: calc((42 / 900) * 100%);    /* คำนวณความสูงเป็นเปอร์เซ็นต์ */
  background-color: rgba(255, 255, 255, 0); /* โปร่งใส */
  border: none;
  cursor: pointer;
}

    #match-btn {
  position: absolute;
  left: calc((429 / 1440) * 100%); /* คำนวณตำแหน่งซ้ายเป็นเปอร์เซ็นต์ */
  top: calc((670.4 / 900) * 100%);    /* คำนวณตำแหน่งบนเป็นเปอร์เซ็นต์ */
  width: calc((221.9 / 1440) * 100%);   /* คำนวณความกว้างเป็นเปอร์เซ็นต์ */
  height: calc((42 / 900) * 100%);    /* คำนวณความสูงเป็นเปอร์เซ็นต์ */
  background-color: rgba(255, 255, 255, 0); /* โปร่งใส */
  border: none;
  cursor: pointer;
}

   @media (max-width: 480px) and (orientation: portrait) {
  #sudoku-btn {
    top: calc(((268.2 / 900) * 100%) + 5%); /* เลื่อนลงเพิ่ม 5% */
    left: calc((164.1 / 1440) * 100%);
    width: calc((170.2 / 1440) * 80%); /* ลดขนาดความกว้างลง 20% */
    height: calc((42 / 900) * 80%);   /* ลดขนาดความสูงลง 20% */
  }

  #match-btn {
    top: calc(((639.4 / 900) * 100%) + 3%); /* เลื่อนลงเพิ่ม 3% */
    left: calc((429 / 1440) * 100%);
    width: calc((221.9 / 1440) * 70%); /* ลดขนาดความกว้างลง 30% */
    height: calc((42 / 900) * 70%);   /* ลดขนาดความสูงลง 30% */
  }
}
    
    /* เพื่อให้กดง่ายขึ้น */
    .button:hover {
      outline: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      /* ซ่อนหรือปรับตำแหน่งปุ่มหากเปิดจากมือถือ */
      .button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- ปุ่มโปร่งใสที่ตรงกับตำแหน่งปุ่มในภาพ -->
  <button id="sudoku-btn" class="button" onclick="location.href='sudoku-menu.html'"></button>
  <button id="match-btn" class="button" onclick="location.href='number-match-game.html'"></button>

</body>
</html>
