<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F7F6; /* Soft background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .menu-container {
            background-color: #FFFFFF; /* White container background */
            padding: 30px;
            border-radius: 15px; /* Softer rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            text-align: center;
            width: 90%; /* Adjust for responsiveness */
            max-width: 600px; /* Max width for the menu box */
        }

        .menu-container h1 {
            color: #488FC8; /* Blue-ish color for heading */
            margin-top: 0;
            margin-bottom: 30px; /* More space below heading */
            font-size: 2em; /* Slightly larger heading */
            font-weight: 700;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column; /* Stack buttons vertically */
            gap: 15px; /* Space between buttons */
            width: 100%; /* Make buttons take full width of container */
            align-items: stretch; /* Adjust considering padding */
        }

        .menu-button {
            display: inline-block;
            padding: 12px 25px; /* Larger padding */
            font-size: 1.1em; /* Larger font size */
            color: #FFFFFF; /* White text */
            background-color: #5cb85c; /* Button background color matching game header */
            border: none;
            border-radius: 10px; /* More rounded corners */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Smooth transition */
            text-align: center;
        }

        .menu-button:hover {
            background-color: #4cae4c; /* Darker shade on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        .menu-button:active {
            transform: translateY(0);
            background-color: #398439;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Select a Game</h1>
        <div class="menu-buttons">
            <a href="sudoku-menu.html" class="menu-button">Sudoku Game</a>
            <a href="number-match-game.html" class="menu-button">Number Matching</a>
        </div>
    </div>
</body>
</html>
