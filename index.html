<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select a Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: url('menu-image.png') no-repeat center center fixed;
      background-size: cover;
    }

    .button {
      position: absolute;
      width: 200px;
      height: 50px;
      background-color: rgba(255, 255, 255, 0); /* โปร่งใส */
      border: none;
      cursor: pointer;
    }

    /* ปรับตำแหน่งปุ่มตามภาพพื้นหลัง */
    #sudoku-btn {
      top: 29%;
      left: 12%;
    }

    #match-btn {
      top: 57%;
      left: 13%;
    }

    /* เพื่อให้กดง่ายขึ้น */
    .button:hover {
      outline: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
    }

    @media (max-width: 768px) {
      /* ซ่อนหรือปรับตำแหน่งปุ่มหากเปิดจากมือถือ */
      .button {
        display: none;
      }
    }
  </style>
</head>
<body>

  <!-- ปุ่มโปร่งใสที่ตรงกับตำแหน่งปุ่มในภาพ -->
  <button id="sudoku-btn" class="button" onclick="location.href='sudoku-menu.html'"></button>
  <button id="match-btn" class="button" onclick="location.href='number-match-game.html'"></button>
@media (max-width: 768px) {
  #sudoku-btn, #match-btn {
    display: block;
    top: 25%;
    left: 50%;
    transform: translateX(-50%);
  }
}

</body>
</html>
