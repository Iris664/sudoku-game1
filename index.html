<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f7f6; /* Soft background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center vertically */
            min-height: 100vh;
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu-container {
            background: #fff; /* White container background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); /* Soft shadow */
            text-align: center;
            max-width: 400px; /* Max width for the menu box */
            width: 100%;
        }
        .menu-container h1 {
            color: #48a; /* Blue-ish color for heading */
            margin-top: 0;
            margin-bottom: 30px; /* More space below heading */
            font-size: 2em; /* Slightly larger heading */
            font-weight: 700;
        }
        .menu-button {
            display: block; /* Make buttons take full width of container max */
            width: calc(100% - 40px); /* Adjust width considering padding */
            margin: 15px auto; /* Space between buttons */
            padding: 15px 20px; /* Padding inside buttons */
            font-size: 1.2em; /* Larger font size */
            background-color: #6ab; /* Button background color matching game header */
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transition */
            font-weight: 600;
            text-decoration: none; /* Remove underline if used as link */
            text-align: center;
        }
         /* Style if you use <a> tags instead of <button onclick="..."> */
        .menu-button a {
             color: white;
             text-decoration: none;
             display: block;
        }

        .menu-button:hover {
            background-color: #48a; /* Darker blue on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }
         .menu-button:active {
            transform: translateY(0); /* Press down effect */
            background-color: #368;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Select a Game to Play</h1>

        <button class="menu-button" onclick="location.href='sudoku-menu.html'">Sudoku Game</button>
        <button class="menu-button" onclick="location.href='number-match-game.html'">Number Matching Game</button>

        </div>
</body>
</html>
